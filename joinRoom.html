<!DOCTYPE html>
<html>

<head>
    <title>MediaStream Recording</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div id="container">

        <div class="row">
            <div class="col-sm-6">
                <div id="teacherVideo" class="card">
                    <div class="card-body">
                        <h5 class="card-title">Special title treatment</h5>
                        <video id="gum" playsinline autoplay muted width="300"></video>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary" id="start">Start camera</button>
                        <button type="button" class="btn btn-success" id="record" disabled>Start Recording</button>
                        <button type="button" class="btn btn-info" id="play" disabled>Play</button>
                        <button type="button" class="btn btn-info" id="download" disabled>Download</button>
                        <!-- <button id="play" disabled>Play</button> -->
                        <!-- <button id="download" disabled>Download</button> -->
                    </div>
                </div>
            </div>
            <div id="recoredVideo" class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Special title treatment</h5>
                        <video controls autoplay id="recorded" playsinline width="300"></video>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <h4>Media Stream Constraints options</h4>
            <p>Echo cancellation: <input type="checkbox" id="echoCancellation"></p>
        </div>

        <div>
            <span id="errorMsg"></span>
        </div>
    </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js'></script>

    <!-- include adapter for srcObject shim -->
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="/assets/js/streaming.js" async></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
