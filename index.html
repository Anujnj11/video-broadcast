<!DOCTYPE html>
<html>

<head>
    <title>TechBook</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- <script type="module" src='assets/js/events.js'></script> -->
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            width: 100%;
            max-width: 500px;
            padding: 15px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="card form-signin">
        <div class="card-body">
            <h5 class="card-title"></h5>
            <form>
                <div class="form-group">
                    <label for="teacherName">Enter Name</label>
                    <input type="text" class="form-control" id="teacherName" placeholder="Karan Sharma">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputState">Subject</label>
                        <select id="subject" class="form-control">
                            <option selected>Choose</option>
                            <option>A</option>
                            <option>B</option>
                            <option>C</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputState">Chapter</label>
                        <select id="chapter" class="form-control">
                            <option selected>Choose</option>
                            <option>AA</option>
                            <option>BB</option>
                            <option>CC</option>
                        </select>
                    </div>
                </div>
                <div class="text-center">
                    <button type="button" id="createRoom" class="btn btn-dark">Create Room</button>

                </div>
            </form>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
<script type="module" src='/assets/js/events.js'></script>


</html>
